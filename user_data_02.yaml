          Add-Remote-Cert: 
            class: iRule
            iRule: |-
                # INET ARCHI v1.1 : 948680 INIT
                # INET ARCHI v1.2 : 948680 optimisation parsing
                # INET ARCHI v1.3 : 948680 Corrections mineures
                #
                # Authentification Mutuelle via IPKI sur F5 Big IP
                # Optique:      Parser les informations necessaires, cote application,  a l'identification de l'utilisateur  se connectant avec un certificat client a la VS 
                #               Cette Irule est associee a une VS dans laquelle un profil SSL client avec l'option "Require"  dans la partie authentification client est activee.
                #               L'objectif technique est de transmettre un certains nombre de parametres a l'application via des headers HTTP positionnes la requete relayee du F5 vers le backend applicatif        
                #               La retransmission des parametres sont effectuees de maniere chiffree et authentifie server side (scoping rejeu /eavesdropping)
                #               Un profil SSL Server est Mandatory pour ce service.
                # Parametres transmis: 
                #    "Remote-DN" :   header contenant le DN du certificat ; permettant d'identifier l'utilisateur
                #    "Remote-Cert": header contenant le certificat client encode en base 64 
                #     "Remote-UID" :  header contenant l'UID de l'utilisateur reference dans les extensions du certificat
                
                when CLIENT_ACCEPTED {
                 #log local0. "Done .... HANDSHAKE TCP : flux client recu !"
                 set okheader 0
                }
                
                when CLIENTSSL_CLIENTCERT {
                 if {[SSL::cert count] > 0}{
                  set cert [SSL::cert 0]
                  set okheader 1
                  #la partie extension du certificat client contient l'uid annuaire du client
                  set extension [X509::extensions $cert]
                #  log local0. "Extension est : $extension"
                
                  # recupere le dn
                  set subject_dn [X509::subject [SSL::cert 0]]
                #  log local0. "DN= $subject_dn"
                
                  # recuperation de l'UID de l'utilisateur
                  set clientUID [findstr $extension "DNS:" 4 6]
                  #log local0. "UID de l'utilisateur est $clientUID"
                
                 #l'UID trouve doit etre compris entre 000000 et 999999 sinon ce n'est pas un UID
                 #if { !($clientUID matches_regex {[0-9][0-9][0-9][0-9][0-9][0-9]}) }
                     #{ set baduid $clientUID
                       #set uid "error" }
                  #log local0. "UID est: $uid"
                  #log local0. "baduid est: $baduid"
                
                 #Encodage en base64 du certificat complet du client avant de le transmettre dans un header http  
                  set certEnc [b64encode [X509::whole $cert]]
                  #log local0. "Le certificat encoded est: $certEnc"
                 }
                 else {
                  set okheader 0
                 }
                }
                
                when HTTP_REQUEST {
                   # looper sur les headers non voulus client side et erase en tmm.
                   # (Remote-DN, Remote-Cert, Remote-UID) 
                   foreach header {Remote-DN Remote-Cert Remote-UID } {
                      #log local0. "Removing $header: [HTTP::header value $header]"
                      HTTP::header remove $header
                   }
                }
                # Phase d'envoi de la requete vers le backend applicatif
                
                when HTTP_REQUEST_SEND {
                
                  if { $okheader > 0 } {
                  #log local0. "okheader>0"
                    clientside {
                      #Insertion des headers dans la requete HTTPS vers le backend 
                      HTTP::header insert "Remote-Cert" $certEnc
                      #log local0. "Le certificat base64 encoded envoye est: $certEnc"
                      HTTP::header insert "Remote-UID" $clientUID
                      #log local0. "UID envoye est: $clientUID"
                       HTTP::header insert "Remote-DN" $subject_dn
                      #log local0. "DN envoye est: $subject_dn"
                    }
                  }
                }
